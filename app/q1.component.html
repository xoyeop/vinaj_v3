<div class="quiz">
	<!-- Locator -->
	<div class="locator">
		<span>Q1</span>
	</div>

	<!-- Container -->
	<div class="cont">
		<div class="inner">
			<!-- Question -->
			<div class="question">
				<span class="q">VINAJ 상품 구매 경험이 있으신가요?</span>
			</div>

			<!-- Options -->
			<div class="options">
				<!-- Buttons for checking experience (경험 여부 확인 버튼) -->
				<fieldset>
					<ul class="exp-words">
						<li class="exps">
							<label class="exp" *ngFor="let exp of exps">
								<input type="radio" id="c{{exp.value}}" name="exps" value="{{exp.value}}"
									[checked]="idx === 0"
									(change)="onSelectionChange(exp)"
									[(ngModel)]="exp.checked" />
								<label for="c{{exp.value}}">
									<span class="disp">{{exp.display}}</span>
								</label>
							</label>
						</li>
					</ul>
				</fieldset>
			</div>
		</div>
	</div>

	<!-- Back/Next -->
	<div class="go">
		<button type="button" class="btn btn-default" id="back" (click)=goBack()><i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;Back</button>
		<button type="button" class="btn btn-default" id="next" (click)=goNext()>Next&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></button>
	</div>
</div>

<!-- Dialog to alert about no checking -->
<p-dialog header="VINAJ STYLE QUIZ" [(visible)]="display" modal="modal" responsive="true">
	<p>비나제이 구매 경험을 선택해 주세요.</p>
	<button type="button" pButton (click)="display=false" label="OK"></button>
</p-dialog>
