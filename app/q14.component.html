<div class="quiz">
	<!-- Locator -->
	<div class="locator">
		<span>Q14</span>
	</div>

	<!-- Container -->
	<div class="cont">
		<div class="inner">
			<!-- Question -->
			<div class="question">
				<span class="q">VINAJ를 <b>알게 된 경로</b>를 입력해 주세요.</span>
			</div>

			<!-- Options -->
			<div class="options">
				<div class="ui-g">
					<div class="ui-sm-10 ui-md-10 ui-lg-8 ui-xl-8 ui-g-nopad" style="text-align: left;">
						<!-- Select Options -->
						<div class="ui-g">
							<div class="ui-g-12 ui-g-nopad" style="margin: 0 auto;">
								<div class="ui-g" style="text-align: center; margin: 0 auto; width: 30rem">
									<div class="ui-g-12 ui-g-nopad" style="text-align: left;">
										<label class="custom">
											<h4>
												<input type="radio" name="ways" value="{{ways[0].value}}" [(ngModel)]="selectedWay">
												<span class="icon"></span>&nbsp; {{ways[0].display}}
											</h4>
										</label>
										<div *ngIf="selectedWay=='nsearch'" class="ui-g">
											<div class="ui-g-1"></div>
											<div class="ui-g-11">
												<h5>검색하신 키워드는 무엇인가요?&nbsp;</h5>
												<input type="text" [(ngModel)]="nSearchKeyword" />
											</div>
										</div>
									</div>

									<div class="ui-g-12 ui-g-nopad" style="text-align: left;">
										<label class="custom">
											<h4>
												<input type="radio" name="ways" value="{{ways[1].value}}" [(ngModel)]="selectedWay">
												<span class="icon"></span>&nbsp; {{ways[1].display}}
											</h4>
										</label>
										<div *ngIf="selectedWay=='nblog'" class="ui-g">
											<div class="ui-g-1"></div>
											<div class="ui-g-11">
												<h5>블로그 아이디는 무엇인가요?&nbsp;</h5>
												<input type="text" [(ngModel)]="nBlogId" />
											</div>
										</div>
									</div>

									<div class="ui-g-12 ui-g-nopad" style="text-align: left;">
										<label class="custom">
											<h4>
												<input type="radio" name="ways" value="{{ways[2].value}}" [(ngModel)]="selectedWay">
												<span class="icon"></span>&nbsp; {{ways[2].display}}
											</h4>
										</label>
										<div *ngIf="selectedWay=='insta'" class="ui-g">
											<div class="ui-g-1"></div>
											<div class="ui-g-11">
												<h5>인스타 아이디는 무엇인가요?&nbsp;</h5>
												<input type="text" [(ngModel)]="instaId" />
											</div>
										</div>
									</div>

									<div class="ui-g-12 ui-g-nopad" style="text-align: left;">
										<label class="custom">
											<h4>
												<input type="radio" name="ways" value="{{ways[3].value}}" [(ngModel)]="selectedWay">
												<span class="icon"></span>&nbsp; {{ways[3].display}}
											</h4>
										</label>
									</div>

									<div class="ui-g-12 ui-g-12 ui-g-nopad" style="text-align: left;">
										<label class="custom">
											<h4>
												<input type="radio" name="ways" value="{{ways[4].value}}" [(ngModel)]="selectedWay">
												<span class="icon"></span>&nbsp; {{ways[4].display}}
											</h4>
										</label>
									</div>

									<div class="ui-g-12 ui-g-nopad" style="text-align: left;">
										<label class="custom">
											<h4>
												<input type="radio" name="ways" value="{{ways[5].value}}" [(ngModel)]="selectedWay">
												<span class="icon"></span>&nbsp; {{ways[5].display}}
											</h4>
										</label>
									</div>

									<div class="ui-g-12 ui-g-nopad" style="text-align: left;">
										<label class="custom">
											<h4>
												<input type="radio" name="ways" value="{{ways[6].value}}" [(ngModel)]="selectedWay">
												<span class="icon"></span>&nbsp; {{ways[6].display}}
											</h4>
										</label>
										<div *ngIf="selectedWay=='etc'" class="ui-g">
											<div class="ui-g-1"></div>
											<div class="ui-g-11">
												<h5>기타 경로를 적어 주세요&nbsp;</h5>
												<input type="text" [(ngModel)]="etcCont" />
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Back/Next -->
	<div class="go">
		<button type="button" class="btn btn-default" id="back" (click)=goBack()><i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;Back</button>
		<button type="button" class="btn btn-default" id="next" (click)=goNext()>Next&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></button>
	</div>
</div>
