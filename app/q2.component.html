<div class="quiz">
	<!-- Locator -->
	<div class="locator">
		<span>Q2</span>
	</div>

	<!-- Container -->
	<div class="cont">
		<div class="inner">
			<!-- Question -->
			<div class="question">
				<span class="q">주로 착용하시는 속옷 사이즈를 입력해 주세요.</span>
			</div>

			<!-- Options -->
			<div class="options">
				<span>브라둘레사이즈&nbsp;:&nbsp;<p-dropdown [options]="bands" [(ngModel)]="selectedBand" placeholder="둘레사이즈" [style]="{'width':'130px'}">
					<template let-band pTemplate="item">
						<div class="ui-helper-clearfix" style="position: relative;">
							<div style="font-size: 100%; margin-top: 1px; margin-bottom: 1px;">{{band.label}}</div>
						</div>
					</template>
				</p-dropdown></span>
				<br/><br/>

				<span>브라컵사이즈&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;<p-dropdown [options]="cups" [(ngModel)]="selectedCup" placeholder="컵사이즈" [style]="{'width':'130px'}">
					<template let-cup pTemplate="item">
						<div class="ui-helper-clearfix" style="position: relative;">
							<div style="font-size: 100%; margin-top: 1px; margin-bottom: 1px;">{{cup.label}}</div>
						</div>
					</template>
				</p-dropdown></span>
				<br/><br/>

				<span>팬티사이즈&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;<p-dropdown [options]="pants" [(ngModel)]="selectedPant" placeholder="팬티사이즈" [style]="{'width':'130px'}">
					<template let-pant pTemplate="item">
						<div class="ui-helper-clearfix" style="position: relative;">
							<div style="font-size: 100%; margin-top: 1px; margin-bottom: 1px;">{{pant.label}}</div>
						</div>
					</template>
				</p-dropdown></span>
			</div>
		</div>
	</div>

	<!-- Back/Next -->
	<div class="go">
		<button type="button" class="btn btn-default" id="back" (click)=goBack()><i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;Back</button>
		<button type="button" class="btn btn-default" id="next" (click)=goNext()>Next&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></button>
	</div>
</div>
