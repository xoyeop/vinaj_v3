<div class="quiz">
	<!-- Locator -->
	<div class="locator">
		<span>Q6</span>
	</div>

	<!-- Container -->
	<div class="cont">
		<div class="inner">
			<!-- Question -->
			<div class="question">
				<span class="q">VINAJ가 <b>좋았던 점</b>을 선택해 주세요.</span>
			</div>

			<!-- Options -->
			<div class="options">
				<fieldset>
					<ul class="pros-words">
						<li class="pros" *ngFor="let pros of proses">
							<label class="word">
								<input type="checkbox" id="c{{pros.value}}" name="proses" value="{{pros.value}}"
								[checked]="idx === 0"
								(change)="onSelectionChange(pros)"
								[(ngModel)]="pros.checked" />
								<label for="c{{pros.value}}">
									<span class="disp">{{pros.display}}</span>
								</label>
							</label>
						</li>
						<li class="pros">
							<label class="word">
								<input id="etc-input" type="text" size="30" pInputText placeholder="기타" [(ngModel)]="etc"/>
							</label>
						</li>
					</ul>
				</fieldset>
			</div>
		</div>
	</div>

	<!-- Back/Next -->
	<div class="go">
		<button type="button" class="btn btn-default" id="back" (click)=goBack()><i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;Back</button>
		<button type="button" class="btn btn-default" id="next" (click)=goNext()>Next&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></button>
	</div>
</div>

<!-- Dialog to alert about no checking -->
<p-dialog header="VINAJ STYLE QUIZ" [(visible)]="display" modal="modal" responsive="true">
	<p>좋았던 점을 선택해 주세요.</p>
	<button type="button" pButton (click)="display=false" label="OK"></button>
</p-dialog>
