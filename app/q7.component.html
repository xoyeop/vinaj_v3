<div class="quiz">
	<!-- Locator -->
	<div class="locator">
		<span>Q7</span>
	</div>

	<!-- Container -->
	<div class="cont">
		<div class="inner">
			<!-- Question -->
			<div class="question">
				<span class="q">VINAJ에 아쉬웠던 점을 선택해 주세요.</span>
			</div>

			<!-- Options -->
			<div class="options">
				<fieldset>
					<ul class="pros-words">
						<li class="pros" *ngFor="let cons of conses">
							<label class="word">
								<input type="checkbox" id="c{{cons.value}}" name="conses" value="{{cons.value}}"
									[checked]="idx === 0"
									(change)="onSelectionChange(cons)"
									[(ngModel)]="cons.checked" />
								<label for="c{{cons.value}}">
									<span class="disp">{{cons.display}}</span>
								</label>
							</label>
						</li>
						<li class="pros">
							<label class="word">
								<input id="etc-input" type="text" size="30" pInputText placeholder="기타" [(ngModel)]="etc" />
							</label>
						</li>
					</ul>
				</fieldset>
			</div>
		</div>
	</div>

	<!-- Back/Next -->
	<div class="go">
		<button type="button" class="btn btn-default" id="back" (click)=goBack()><i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;Back</button>
		<button type="button" class="btn btn-default" id="next" (click)=goNext()>Next&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></button>
	</div>
</div>
