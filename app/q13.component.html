<div class="quiz">
	<!-- Locator -->
	<div class="locator">
		<span>Q13</span>
	</div>

	<!-- Container -->
	<div class="cont">
		<div class="inner">
			<!-- Question -->
			<div class="question">
				<span class="q">선호하시는 브라의 <b>패드 두께</b>를 선택해 주세요.</span>
			</div>

			<!-- Options -->
			<div class="options">
				<fieldset>
					<ul class="pad-words">
						<li class="pads" *ngFor="let pad of pads">
							<label class="pad">
								<input type="radio" id="c{{pad.value}}" name="pades" value="{{pad.value}}"
								[checked]="idx === 0"
								(change)="onSelectionChange(pad)"
								[(ngModel)]="pad.checked" />
								<label for="c{{pad.value}}">
									<span class="disp">{{pad.display}}</span>
								</label>
							</label>
						</li>
					</ul>
				</fieldset>
			</div>
		</div>
	</div>

	<!-- Back/Next -->
	<div class="go">
		<button type="button" class="btn btn-default" id="back" (click)=goBack()><i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;Back</button>
		<button type="button" class="btn btn-default" id="next" (click)=goNext()>Next&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></button>
	</div>
</div>

<!-- Dialog to alert about no checking -->
<p-dialog header="VINAJ STYLE QUIZ" [(visible)]="display" modal="modal" responsive="true">
	<p>선호하시는 브라의 패드 두께를 선택해 주세요.</p>
	<button type="button" pButton (click)="display=false" label="OK"></button>
</p-dialog>
