<div class="quiz">
	<!-- Locator -->
	<div class="locator">
		<span>Q12</span>
	</div>

	<!-- Container -->
	<div class="cont">
		<div class="inner">
			<!-- Question -->
			<div class="question">
				<span class="q">선물하고 싶은 색상은 무엇입니까?</span>
			</div>

			<!-- Options -->
			<div class="options">
				<div class="color-opt">
					<fieldset>
						<ul class="colors">
							<li class="color" *ngFor="let color of colors">
								<label class="color-img">
									<input type="checkbox" id="c{{color.value}}" name="colors" value="{{color.value}}"
									[checked]="idx === 0"
									(change)="onSelectionChange(color)"
									[(ngModel)]="color.checked" />
									<label for="c{{color.value}}">
										<img  class="disp-img" src="./resources/img/Q11_{{color.value}}.png"/>
										<span class="disp-txt">{{color.display}}</span>
									</label>
								</label>
							</li>
						</ul>
					</fieldset>
				</div>
			</div>
		</div>
	</div>

	<!-- Back/Next -->
	<div class="go">
		<button type="button" class="btn btn-default" id="back" (click)=goBack()><i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;Back</button>
		<button type="button" class="btn btn-default" id="next" (click)=goNext()>Next&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></button>
	</div>
</div>
