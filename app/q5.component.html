<div class="quiz">
	<!-- Locator -->
	<div class="locator">
		<span>Q5</span>
	</div>

	<!-- Container -->
	<div class="cont">
		<div class="inner">
			<!-- Question -->
			<div class="question">
				<span class="q">착용하신 상품의 <b>어깨끈 피팅 상태</b>를 선택해 주세요.</span>
			</div>

			<!-- Options -->
			<div class="options">
				<ul class="radio">
					<li class="span3" *ngFor="let shoulderfit of shoulderfits">
						<label class="custom">
							<input type="radio" name="shoulderfits" value="{{shoulderfit.value}}" [checked]="idx === 0" (change)="onSelectionChange(shoulderfit)" [(ngModel)]="shoulderfit.checked" />
							<img class="answers-img" src="./resources/img/q5_0{{shoulderfit.value}}.png" style="width: 100%; height: auto; vertical-align: middle;"/>
							<span>{{shoulderfit.display}}</span>
						</label>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<!-- Back/Next -->
	<div class="go">
		<button type="button" class="btn btn-default" id="back" (click)=goBack()><i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;Back</button>
		<button type="button" class="btn btn-default" id="next" (click)=goNext()>Next&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></button>
	</div>
</div>

<!-- Dialog to alert about no checking -->
<p-dialog header="VINAJ STYLE QUIZ" [(visible)]="display" modal="modal" responsive="true">
	<p>어깨끈의 피팅 상태를 선택해 주세요.</p>
	<button type="button" pButton (click)="display=false" label="OK"></button>
</p-dialog>
