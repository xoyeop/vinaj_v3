<div class="quiz">
	<!-- Locator -->
	<div class="locator">
		<span>Q15</span>
	</div>

	<!-- Container -->
	<div class="cont">
		<div class="inner">
			<!-- Question -->
			<div class="question">
				<span class="q">고객님에 대한 정보를 입력해 주세요.</span>
			</div>

			<!-- Options -->
			<div class="options">
				<span>거주하는 지역&nbsp;:&nbsp;<p-dropdown [options]="cities" [(ngModel)]="selectedCity" placeholder="거주지역" [style]="{'width':'130px'}">
					<template let-city pTemplate="item">
						<div class="ui-helper-clearfix" style="position: relative;">
							<div style="font-size: 100%; margin-top: 1px; margin-bottom: 1px;">{{city.label}}</div>
						</div>
					</template>
				</p-dropdown></span>
				<br/><br/>

				<span>나이&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;<p-dropdown [options]="ages" [(ngModel)]="selectedAge" placeholder="나이" [style]="{'width':'130px'}">
					<template let-age pTemplate="item">
						<div class="ui-helper-clearfix" style="position: relative;">
							<div style="font-size: 100%; margin-top: 1px; margin-bottom: 1px;">{{age.label}}</div>
						</div>
					</template>
				</p-dropdown></span>
				<br/><br/>

				<span>이메일주소&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;<input type="text" [(ngModel)]="emailID" />@<p-dropdown [options]="emails" [(ngModel)]="selectedEmail" placeholder="이메일선택" [style]="{'width':'130px'}">
					<template let-email pTemplate="item">
						<div class="ui-helper-clearfix" style="position: relative;">
							<div style="font-size: 100%; margin-top: 1px; margin-bottom: 1px;">{{email.label}}</div>
						</div>
					</template>
				</p-dropdown></span>
				<br/><br/>
			</div>
		</div>
	</div>

	<!-- Back/Next -->
	<div class="go">
		<button type="button" class="btn btn-default" id="back" (click)=goBack()><i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;Back</button>
		<button type="button" class="btn btn-default" id="next" (click)=goNext()>Next&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></button>
	</div>
</div>
